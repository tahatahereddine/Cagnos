<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contribution</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans h-screen">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <div class="flex items-center space-x-4">
            <!-- Logo -->
            <div class="text-2xl font-bold text-green-600"><a href="./index.html" class="hover:text-green-800">Cagnos</a></div>
            <!-- Barre de recherche -->
            <div class="relative">
                <input type="text" placeholder="Rechercher..." class="px-4 py-2 border rounded-full w-80 focus:outline-none 
                focus:border-green-500">
                <div class="absolute right-2 top-2 text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16a8 8 0 1116 0 8 8 0 01-16 0zm12-2a8 
                        8 0 11-4.5-7.75"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Navigation Links for Desktop (Hidden on mobile) -->
        <nav class="hidden md:flex space-x-6 text-green-600">
            <a href="../index.html" class="hover:text-green-800">Home</a>
            <a href="./creer_cagnote.html" class="hover:text-green-800">Créer une Cagnotte</a>
            <a href="./ListesDesCagnottes.html" class="hover:text-green-800">Faire un Don</a>
            <a href="./profile.html" class="hover:text-green-800">Profil</a>
        </nav>
    </header>

    <!-- Main Content with extra bottom padding -->
    <main class="flex flex-col items-center mt-8 space-y-8 px-4 pb-24">

      <!-- Form Title -->
      <!-- <h3 class="text-2xl font-bold text-gray-700">Créer une cagnotte</h3> -->

      <!-- Section du formulaire de création de cagnotte -->
      <div class="bg-white border border-green-300 p-6 rounded-lg shadow-lg w-full max-w-md">
          
          <!-- Informations sur la cagnotte -->
          <h3 class="text-lg font-semibold text-gray-700 mb-4">Informations sur la cagnotte</h3>
          
          <!-- Titre de la cagnotte -->
          <label class="block text-gray-600 font-medium mt-4 mb-2">Titre de cagnotte</label>
          <input type="text" placeholder="Titre" class="w-full mt-2 p-2 border rounded-lg focus:outline-none focus:border-green-500">

          <!-- Description de la cagnotte -->
          <label class="block text-gray-600 font-medium mt-4 mb-2">Description</label>
          <textarea placeholder="Décrivez la cagnotte..." class="w-full mt-2 p-2 border rounded-lg h-24 focus:outline-none focus:border-green-500"></textarea>

          <!-- Nécessité -->
          <label class="block text-gray-600 font-medium mt-4 mb-2">Nécessité</label>
          <div class="flex items-center space-x-4 mt-2">
              <div class="flex items-center">
                  <input type="checkbox" class="form-checkbox text-green-500">
                  <label class="ml-2 text-gray-600 text-sm">Argent</label>
              </div>
              <div class="flex items-center">
                  <input type="checkbox" class="form-checkbox text-green-500">
                  <label class="ml-2 text-gray-600 text-sm">Matériel</label>
              </div>
          </div>

          <!-- Ajouter une photo ou vidéo -->
          <div class="border-2 border-dotted border-green-500 mt-6 rounded-lg flex flex-col items-center p-4 cursor-pointer hover:bg-green-50">
            <img src="../Images/photo.png" alt="Ajouter photo" class="h-12 w-12 mb-2">
            <span class="text-sm text-gray-500">Ajouter Photo/Video</span>
          </div>

          <!-- Conditions d'utilisation -->
          <div class="flex items-center mt-4">
              <input type="checkbox" class="form-checkbox text-green-500">
              <label class="ml-2 text-gray-600 text-sm">J'accepte les termes et les conditions</label>
          </div>
          <a href="#" class="text-green-500 text-sm underline mt-1 block">Lire nos T&Cs</a>

          <!-- Bouton de création de la cagnotte -->
          <button class="w-full bg-green-500 text-white py-2 rounded-lg mt-6 hover:bg-green-600">Créer la cagnotte</button>
      </div>
    </main>

    <!-- Bottom Navbar for Mobile -->
    <nav class="md:hidden fixed inset-x-0 bottom-0 bg-white shadow-md border-t border-gray-300 text-green-600 flex justify-around p-2 z-10">
        <a href="../index.html" class="flex flex-col items-center space-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 12V9m4 5H3m5 0h4m0 0h4m4 4h-4" />
            </svg>
            <span class="text-xs">Home</span>
        </a>
        <a href="#" class="flex flex-col items-center space-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span class="text-xs">Cagnottes</span>
        </a>
        <a href="./ListesDesCagnottes.html" class="flex flex-col items-center space-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h8m-4 4h-4m-4 4h16" />
            </svg>
            <span class="text-xs">Dons</span>
        </a>
        <a href="./profile.html" class="flex flex-col items-center space-y-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9 5-4.5 1-4.5-5-4.5 5-4.5-1 9-5zm-9-7a9 9 0 0118 0" />
            </svg>
            <span class="text-xs">Profil</span>
        </a>
    </nav>


    
</body>
</html>
